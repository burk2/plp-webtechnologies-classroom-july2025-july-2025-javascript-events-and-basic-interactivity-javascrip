<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page ðŸŽ‰</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Event Handling</h2>
    <button id="greetBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Interactive Features</h2>

    <!-- Counter -->
    <div class="counter">
      <button id="decrease">-</button>
      <span id="count">0</span>
      <button id="increase">+</button>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="toggleTheme">Toggle Dark Mode</button>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Signup Form</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name">
      <small id="nameError" class="error"></small><br>

      <input type="email" id="email" placeholder="Email">
      <small id="emailError" class="error"></small><br>

      <input type="password" id="password" placeholder="Password">
      <small id="passwordError" class="error"></small><br>

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
